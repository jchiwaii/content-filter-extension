<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="logo-icon">ğŸ›¡ï¸</span>
        <h1>Content Filter</h1>
      </div>
      <label class="switch">
        <input type="checkbox" id="mainToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Statistics -->
    <div class="statistics">
      <div class="stat-item">
        <span class="stat-number" id="wordsFiltered">0</span>
        <span class="stat-label">Words Filtered</span>
      </div>
    </div>

    <!-- Custom Words -->
    <div class="custom-words-section">
      <h2>Custom Words</h2>
      <div class="input-group">
        <input type="text" id="customWordInput" placeholder="Add word...">
        <button id="addWordBtn">Add</button>
      </div>
      <div id="customWordsList" class="words-list"></div>
    </div>

    <!-- Whitelist -->
    <div class="whitelist-section">
      <h2>Whitelisted Sites</h2>
      <button id="whitelistCurrentBtn">Whitelist Current Site</button>
      <div id="whitelistDisplay" class="whitelist-display"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
